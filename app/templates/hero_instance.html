{% extends 'layout.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}">

<div class = "row" >
    <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">{{data.name}}</font></p></h1>
    <div style="text-align: center;"><img src="../../media/heroes/{{data.url}}" class = "img-responsive" alt=" "> </div>
    <br>
  </div>
  <hr>

<div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col-6"></div>
    <div class="col"></div>
    </div>

<!-- Player's Stat -->
  <div class = "container-fluid">
    <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">Stats</font></p></h1>
    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Name: </span><span style="color:white; font-family: 'Overwatch'">{{data.hero_name}}</span></font></p>

    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Description:</span><br> <span style="color:white; font-family: 'Overwatch'">{{data.description}}</span></font></p>

    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Role: </span> <span style="color:white; font-family: 'Overwatch'">{{data.role}}</span></font></p>

    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Abilities: </span><span style="color:white; font-family: 'Overwatch'">{{data.abilities}}</span></font></p>

 <!--    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Available Achievements:&nbsp; &nbsp;{% for item in data.achieve %}
      <span style="color:white; font-family: 'Overwatch'"><a href = "../achievements/{{item.id}}"><img src="../../media/achievements/{{data.item_id}}" alt=" " width=50 height=50></a> {{item.name}} </span></font></p>
      {% endfor %} -->

  </div>

<span style="color:orange"></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
